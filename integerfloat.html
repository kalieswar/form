<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
      function tst(x){
        typeof(x);
        if(typeof x == "number" && !isNaN(x)){
            if(Number.isInteger(x)){
                demo1.innerHTML=x+" is Integer";
            }else{
                demo2.innerHTML=x+" is float";
            }
        }else{
            demo3.innerHTML=x+" is not a number";
             }
      }
      tst(12.5);
      tst("dvshdfys");
      tst(22);
      tst(12);
    </script>
</body>
</html>
